!Assay
seqspec_version: 0.3.0
assay_id: Parse-Evercode-WT-Mega-v2-dual-index
name: Dual-Indexed Parse Evercode WT Mega v2
doi: https://support.parsebiosciences.com/hc/en-us/article_attachments/24507636704020
date: 2024-02-20
description: Parse Evercode WT Mega v2 using dual Illumina multiplex index
modalities: rna
lib_struct: https://igvf.github.io/seqspec/
sequence_protocol: ##PROTOCOL##
sequence_kit: ##SEQ_KIT##
library_protocol: Parse Evercode WT v2
library_kit: Parse Evercode WT Mega v2 Dual Index

sequence_spec:
- !Read
  read_id: read_1
  name: Read 1
  modality: rna
  primer_id: truseq_read1
  min_len: 74
  max_len: 74
  strand: pos
  files:
  - !File
    file_id: ##R1_File_ID##
    filename: ##R1_Filename##
    filetype: ##R1_Filetype##
    filesize: ##R1_File_Size##
    url: ##R1_URL##
    urltype: ##R1_URL_Type##
    md5: ##R1_MD5##
- !Read
    read_id: index_1
    name: Index 1 (i7 index)
    modality: rna
    primer_id: Read_2_primer
    min_len: 6
    max_len: 6
    strand: pos
    files:
    - !File
      file_id: ##I1_File_ID##
      filename: ##I1_Filename##
      filetype: ##I1_Filetype##
      filesize: ##I1_File_Size##
      url: ##I1_URL##
      urltype: ##I1_URL_Type##
      md5: ##I1_MD5##
- !Read
  read_id: read_2
  name: Read 2
  modality: rna
  primer_id: truseq_read2
  min_len: 86
  max_len: 86
  strand: neg
  files:
  - !File
    file_id: ##R2_File_ID##
    filename: ##R2_Filename##
    filetype: ##R2_Filetype##
    filesize: ##R2_File_Size##
    url: ##R2_URL##
    urltype: ##R2_URL_Type##
    md5: ##R2_MD5##


!Assay
seqspec_version: 0.3.0
assay_id: 10x-RNA-v4
name: 10x Genomics Chromium GEM-X Single Cell 3' v4 
doi: https://cdn.10xgenomics.com/image/upload/v1725314293/support-documents/CG000732_ChromiumGEM-X_SingleCell3_v4_CellSurfaceProtein_UserGuide_RevB.pdf
date: 2024-09-03
description: 10x Genomics Chromium GEM-X Single Cell 3' v4 using dual Illumina multiplex index
modalities: rna
lib_struct: https://teichlab.github.io/scg_lib_structs/methods_html/10xChromium3.html
sequence_protocol: ##PROTOCOL##
sequence_kit: ##SEQ_KIT##
library_protocol: Single-Cell RNA Sequencing Assay (OBI:0002631)
library_kit: ##LIB_KIT##

sequence_spec:
- !Read
  read_id: read_1
  name: Read 1
  modality: rna
  primer_id: truseq_read1
  min_len: 28
  max_len: 28
  strand: pos
  files:
  - !File
    file_id: ##R1_File_ID##
    filename: ##R1_Filename##
    filetype: ##R1_Filetype##
    filesize: ##R1_File_Size##
    url: ##R1_URL##
    urltype: ##R1_URL_Type##
    md5: ##R1_MD5##
- !Read
    read_id: index_1
    name: Index 1 (i7 index)
    modality: rna
    primer_id: Read_2_primer
    min_len: 10
    max_len: 10
    strand: pos
    files:
    - !File
      file_id: ##I1_File_ID##
      filename: ##I1_Filename##
      filetype: ##I1_Filetype##
      filesize: ##I1_File_Size##
      url: ##I1_URL##
      urltype: ##I1_URL_Type##
      md5: ##I1_MD5##
- !Read
    read_id: index_2
    name: Index 2 (i5 index)
    modality: rna
    primer_id: Read_1_primer
    min_len: 10
    max_len: 10
    strand: neg
    files:
    - !File
      file_id: ##I2_File_ID##
      filename: ##I2_Filename##
      filetype: ##I2_Filetype##
      filesize: ##I2_File_Size##
      url: ##I2_URL##
      urltype: ##I2_URL_Type##
      md5: ##I2_MD5##
- !Read
  read_id: read_2
  name: Read 2
  modality: rna
  primer_id: truseq_read2
  min_len: 90
  max_len: 90
  strand: neg
  files:
  - !File
    file_id: ##R2_File_ID##
    filename: ##R2_Filename##
    filetype: ##R2_Filetype##
    filesize: ##R2_File_Size##
    url: ##R2_URL##
    urltype: ##R2_URL_Type##
    md5: ##R2_MD5##

library_spec: ##Adjust cdna length according to sequence depth##
- !Region
  region_id: rna
  region_type: named
  name: rna
  sequence_type: joined
  sequence: AATGATACGGCGACCACCGAGATCTACACNNNNNNNNNNTCTTTCCCTACACGACGCTCTTCCGATCTNNNNNNNNNNNNNNNNNNNNNNNNNNNNXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXAGATCGGAAGAGCACACGTCTGAACTCCAGTCACNNNNNNNNNNATCTCGTATGCCGTCTTCTGCTTG
  min_len: 254
  max_len: 254
  onlist: null
  parent_id: null
  regions:
  - !Region
    parent_id: null
    region_id: P5
    region_type: primer
    name: Illumina P5 Primer
    sequence_type: fixed
    sequence: AATGATACGGCGACCACCGAGATCTACAC
    min_len: 29
    max_len: 29
    onlist: null
    regions: null

  - !Region
    parent_id: null
    region_id: i5_index
    region_type: index
    name: Illumina i5 Index
    sequence_type: onlist
    sequence: NNNNNNNNNN
    min_len: 10
    max_len: 10
    onlist: !Onlist
      location: local
      filename: onlist_i5.txt
    regions: null

  - !Region
    parent_id: null
    region_id: truseq_read1
    region_type: primer
    name: Truseq Read 1
    sequence_type: fixed
    sequence: TCTTTCCCTACACGACGCTCTTCCGATCT
    min_len: 29
    max_len: 29
    onlist: null
    regions: null

  - !Region
    parent_id: null
    region_id: BC
    region_type: barcode
    name: Cell Barcode
    sequence_type: onlist
    sequence: NNNNNNNNNNNNNNNN
    min_len: 16
    max_len: 16
    onlist: !Onlist
      location: local
      filename: v4BC_onlist.txt
    regions: null

  - !Region
    parent_id: null
    region_id: umi
    region_type: umi
    name: UMI
    sequence_type: random
    sequence: NNNNNNNNNNNN
    min_len: 12
    max_len: 12
    onlist: null
    regions: null

  - !Region
    parent_id: rna
    region_id: cdna
    region_type: cdna
    name: cDNA
    sequence_type: random
    sequence: XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
    min_len: 90
    max_len: 90
    onlist: null
    regions: null

  - !Region
    parent_id: null
    region_id: truseq_read2
    region_type: primer
    name: Truseq Read 2
    sequence_type: fixed
    sequence: AGATCGGAAGAGCACACGTCTGAACTCCAGTCAC
    min_len: 34
    max_len: 34
    onlist: null
    regions: null

  - !Region
    parent_id: null
    region_id: illumina_i7
    region_type: index
    namer: Illumina i7 Index
    sequence_type: onlist
    sequence: NNNNNNNNNN
    min_len: 10
    max_len: 10
    onlist: !Onlist
      location: local
      filename: onlist_i7.txt
    regions: null

  - !Region
    parent_id: null
    region_id: illumina_p7
    region_type: primer
    name: Illumina P7 primer
    sequence_type: fixed
    sequence: ATCTCGTATGCCGTCTTCTGCTTG
    min_len: 24
    max_len: 24
    onlist: null
    regions: null
